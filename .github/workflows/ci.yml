name: CI

on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  lint-and-typecheck:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '24'

      - name: Enable Corepack (for Yarn 4+)
        run: corepack enable

      - name: Install Yarn 4.x
        run: corepack prepare yarn@4.6.0 --activate

      - name: Install dependencies
        run: yarn install --immutable

      - name: Type check
        run: yarn tsc --noEmit

      - name: Check
        run: yarn check

      - name: Test
        run: yarn test
